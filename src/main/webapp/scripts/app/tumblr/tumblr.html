<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4 ">
            <canvas id="line" class="chart chart-line" chart-data="data"
                    chart-labels="labels" chart-legend="true" chart-series="series"
                    chart-click="onClick" >
            </canvas>
        </div>
    </div>
    <div class="row" ng-repeat="post in posts">
        <div class="row">
            <div class="col-md-5 col-md-offset-4 ">
                <h3>{{post.user}}</h3>
                <div ng-switch on="post.type">
                    <div ng-switch-when="photo">
                        <span class="tumblr-type-post">Photo</span>
                        <a href="{{post.postUrl}}"><img src="{{post.extra}}" alt="" width="300" height="300"></a>
                    </div>
                    <div ng-switch-when="text">
                        <span class="tumblr-type-post">Text</span>
                        <a href="{{post.postUrl}}"><div ng-bind-html="post.extra"></div></a>
                    </div>
                    <div ng-switch-when="quote">
                        <span class="tumblr-type-post">Quote</span>
                        <a href="{{post.postUrl}}"><blockquote>{{post.extra}}</blockquote></a>
                    </div>
                    <div ng-switch-when="audio">
                        <span class="tumblr-type-post">Audio</span>
                        <a href="{{post.postUrl}}"><div ng-bind-html="post.extra"></div></a>
                    </div>
                    <div ng-switch-when="video">
                        <span class="tumblr-type-post">Video</span>
                        <a href="{{post.postUrl}}"><div ng-bind-html="post.extra"></div></a>
                    </div>
                    <div ng-switch-when="answer">
                        <span class="tumblr-type-post">Answer</span>
                        <a href="{{post.postUrl}}"><div ng-bind-html="post.extra"></div></a>
                    </div>
                    <div ng-switch-default>
                        <!-- nothing -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
