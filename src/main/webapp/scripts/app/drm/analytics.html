<div class="container" id="analytics">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Tumblr weekly data</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas class="chart chart-bar"
                        chart-data="dataWeeklyTumblr2" chart-labels="labelsWeeklyTumblr" chart-series="seriesWeeklyTumblr">
                </canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Tumblr hourly data</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas class="chart chart-line"
                        chart-data="dataDailyTumblr2" chart-labels="labelsDailyTumblr" chart-series="seriesDailyTumblr">
                </canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Twitter weekly data</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas class="chart chart-bar"
                        chart-data="dataWeeklyTwitter2" chart-labels="labelsWeeklyTwitter" chart-series="seriesWeeklyTwitter">
                </canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-12">
                <h3>Twitter hourly data</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas class="chart chart-line"
                        chart-data="dataDailyTwitter2" chart-labels="labelsDailyTwitter" chart-series="seriesDailyTwitter">
                </canvas>
            </div>
        </div>
    </div>
</div>
